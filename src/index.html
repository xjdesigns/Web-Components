<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- // Web components -->
    <script defer src="/icon-button/icon-button.js" type="text/javascript"></script>
    <script defer src="/number-spinner/number-spinner.js" type="text/javascript"></script>
    <script defer src="/multi-slider/multi-slider.js" type="text/javascript"></script>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="segment-css.css" type="text/css">
    <title>Web Components by Jason Jacobson</title>

  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <header class="wc-header">
      <h1>Web Components</h1>
    </header>
    <main>
      <div class="spx-mg-12">
        <multi-slider values="10,30,60,90"></multi-slider>
      </div>

      <div class="spx-mg-12">
        <number-spinner value="2"></number-spinner>
      </div>

      <div class="spx-mg-12">
        <icon-button icon="check" size="sm" material></icon-button>
        <icon-button icon="accessible" material></icon-button>
      </div>
    </main>
  </body>
</html>
